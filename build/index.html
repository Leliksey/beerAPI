<!DOCTYPE html>
<html lang="en">
<head>
    <title>blockchain</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
        <header>
          <div class="container">
            <div class="row">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-warning dropdown-toggle beerForPizza"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Beer with pizza
                  <div class="dropdown-list-hide dropdown-menu-pizza"></div>
                </button>
        
                <button
                  type="button"
                  class="btn btn-danger dropdown-toggle beerForSteak"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Beer with steak
                  <div class="dropdown-list-hide dropdown-menu-steak"></div>
                </button>
        
                <button
                  type="button"
                  class="btn btn-success dropdown-toggle beerAll"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  All available beers
                  <div class="dropdown-list-hide dropdown-menu-all"></div>
                </button>
              </div>
              <div class="btn__wrapper">
                <div class="btn__container">
                  <button type="button" class="sortByNamePizza">Sort By Name</button>
                  <button type="button" class="sortByAbvPizza">Sort By Abv</button>
                </div>
                <div class="btn__container">
                  <button type="button" class="sortByNameSteak">Sort By Name</button>
                  <button type="button" class="sortByAbvSteak">Sort By Abv</button>
                </div>
                <div class="btn__container">
                  <button type="button" class="sortByNameAll">Sort By Name</button>
                  <button type="button" class="sortByAbvAll">Sort By Abv</button>
                </div>
              </div>
            </div>
          </div>
        </header>        <main class="main">
          <div class="container">
          <div class="main__modal">
            <div class="main__img">
              <img class="main__beer-img" src="" alt="" />
            </div>
            <div class="main__info">
              <div class="main__title"></div>
              <div class="main__tagline"></div>
              <div class="main__abv"></div>
              <div class="main__description"></div>
              <div class="main__food-pairing"></div>
            </div>
          </div>
          </div>
        </main>        
    <script src="js/app.js"></script>
</body>
<html>
